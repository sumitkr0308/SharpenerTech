<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Expense Tracker</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-3">Forgot Password</h3>

        <form id="forgotForm">
            <div class="mb-3">
                <label class="form-label">Registered Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <p><a href="login.html" class="text-decoration-none fw-bold">Back to Login</a></p>
        </div>
    </div>
    <!-- Axios CDN -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script>
        document.getElementById("forgotForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;

            try {
                const res = await axios.post("http://localhost:4000/password/forgotpassword", { email });
                alert("Email sent successfully!");
            } catch (err) {
                alert("Error sending email");
            }
        });
    </script>

</body>

</html>
