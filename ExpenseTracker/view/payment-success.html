<!DOCTYPE html>
<html>
<head>
  <title>Processing Payment...</title>
</head>
<body>
  <h2>Processing Payment...</h2>

  <script>
    async function pollPaymentStatus(orderId) {
      try {
        const response = await fetch(
          "http://localhost:4000/api/payments/payment-status/" + orderId
        );

        const data = await response.json();
        console.log("Payment Status Response:", data);

        if (data.status === "SUCCESS") {
          alert("Payment Successful!");

          localStorage.setItem("isPremium", "true");

          window.location.href = "expense.html";
        }
        else if (data.status === "FAILED") {
          alert("Payment Failed!");
          window.location.href = "expense.html";
        }
        else {
          console.log("Payment still pending... checking again in 3 seconds...");
          setTimeout(() => pollPaymentStatus(orderId), 3000);
        }

      } catch (error) {
        console.error("Error checking payment:", error);
        alert("Something went wrong!");
        window.location.href = "expense.html";
      }
    }

    function startChecking() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("orderId");

      if (!orderId) {
        alert("Invalid payment callback!");
        return;
      }

      // wait before checking to allow Cashfree server to update
      setTimeout(() => {
        pollPaymentStatus(orderId);
      }, 3000);
    }

    // Start checking payment
    startChecking();
  </script>

</body>
</html>
