<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #9333ea, #dc2626);
      min-height: 100vh;
      padding: 20px;
    }

    .card-style {
      max-width: 480px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      margin: auto;
      padding: 20px;
    }

    table {
      font-size: 14px;
    }

    #downloadBtn.disabled {
      background: #c9c9c9;
      cursor: not-allowed;
      color: #777;
    }

    #downloadBtn {
      width: 200px;
      border-radius: 50px;
    }

  </style>
</head>
<body>

  <div class="card-style">

    <h4 class="text-center fw-bold mb-3">Expense Report</h4>
    <p class="text-center text-muted mb-4" id="monthLabel">DECEMBER 2025</p>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th class="text-success">Income</th>
          <th class="text-danger">Expense</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>

    <h5 class="mt-4 fw-bold text-center">
      Total Expense: <span id="totalExpense" class="text-danger">â‚¹0</span>
    </h5>

    <div class="text-center mt-4">
      <button id="downloadBtn" class="btn btn-success fw-bold disabled">Download Report</button>
    </div>
  </div>

<script src="../public/JS/report.js"></script>
</body>
</html>
